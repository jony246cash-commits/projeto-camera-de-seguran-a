<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Guard Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; background: #0f0f0f; color: white; text-align: center; }
        .status-badge { padding: 15px; background: #222; border-bottom: 2px solid #444; }
        .detected { background: #dc2626; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }
        #video-container { width: 100%; max-width: 640px; margin: 10px auto; background: #000; }
        video { width: 100%; }
        .controls { padding: 20px; }
        button { padding: 15px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 10px; }
        .btn-main { background: #059669; color: white; }
        #modo-selecao { padding-top: 50px; }
    </style>
</head>
<body>

    <div id="status" class="status-badge">Sistema Pronto</div>

    <div id="modo-selecao">
        <h1>üõ°Ô∏è Smart Guard Pro</h1>
        <button class="btn-main" onclick="window.iniciarModoCamera()">MODO C√ÇMERA</button>
        <button class="btn-main" onclick="window.iniciarModoMonitor()">MODO MONITOR</button>
    </div>

    <div id="app-camera" style="display: none;">
        <div id="video-container">
            <video id="webcam" autoplay muted playsinline></video>
        </div>
        <div id="galeria-local"></div>
    </div>

    <div id="config-monitor" style="display: none; padding: 20px;">
        <div id="monitor-ao-vivo" style="display:none; border: 4px solid red; margin-bottom: 20px;">
            <h3>üî¥ ALERTA AO VIVO</h3>
            <video id="remote-video" autoplay playsinline style="width:100%"></video>
        </div>
        <input type="text" id="camera-id-input" placeholder="ID da C√¢mera" style="padding: 10px; width: 200px;">
        <button class="btn-main" onclick="window.conectarCamera()">CONECTAR</button>
    </div>

    <script>
        // Definindo as fun√ß√µes no objeto global window para garantir que o HTML as encontre
        var model, peer, mediaRecorder;
        var chunks = [];
        var gravando = false;
        var conexoes = [];

        window.iniciarModoCamera = async function() {
            console.log("Iniciando C√¢mera...");
            const cid = prompt("ID da C√¢mera:");
            if (!cid) return;

            document.getElementById('modo-selecao').style.display = 'none';
            document.getElementById('app-camera').style.display = 'block';

            peer = new Peer(cid);
            peer.on('open', id => {
                document.getElementById('status').innerText = "ONLINE | ID: " + id;
                document.getElementById('status').style.color = "#10b981";
            });

            peer.on('connection', conn => {
                conexoes.push(conn);
                document.getElementById('status').innerText = "Monitores: " + conexoes.length;
            });

            // Iniciar V√≠deo e IA
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('webcam').srcObject = stream;
                model = await cocoSsd.load();
                detectarLoop();
            } catch (e) {
                alert("Erro de C√¢mera: " + e.message);
            }
        };

        window.iniciarModoMonitor = function() {
            console.log("Iniciando Monitor...");
            document.getElementById('modo-selecao').style.display = 'none';
            document.getElementById('config-monitor').style.display = 'block';

            peer = new Peer();
            peer.on('call', call => {
                call.answer();
                document.getElementById('monitor-ao-vivo').style.display = 'block';
                call.on('stream', st => { document.getElementById('remote-video').srcObject = st; });
            });
        };

        window.conectarCamera = function() {
            const tid = document.getElementById('camera-id-input').value;
            const conn = peer.connect(tid);
            conn.on('open', () => {
                document.getElementById('status').innerText = "Conectado √† c√¢mera: " + tid;
                conn.on('data', data => {
                    if(data.acao === 'parar_video') {
                        document.getElementById('monitor-ao-vivo').style.display = 'none';
                    }
                });
            });
        };

        async function detectarLoop() {
            const predictions = await model.detect(document.getElementById('webcam'));
            const invasor = predictions.some(p => p.class === 'person' && p.score > 0.6);

            if (invasor) {
                document.getElementById('status').classList.add('detected');
                if (!gravando) {
                    gravando = true;
                    const stream = document.getElementById('webcam').srcObject;
                    conexoes.forEach(c => peer.call(c.peer, stream));
                }
            } else {
                document.getElementById('status').classList.remove('detected');
                if (gravando) {
                    gravando = false;
                    conexoes.forEach(c => c.send({ acao: 'parar_video' }));
                }
            }
            requestAnimationFrame(detectarLoop);
        }
    </script>
</body>
</html>
