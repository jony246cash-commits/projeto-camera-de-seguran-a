        window.iniciarModoCamera = async function() {
            const cid = prompt("Crie um ID para sua c√¢mera:");
            if (!cid) return;

            document.getElementById('modo-selecao').style.display = 'none';
            document.getElementById('app-camera').style.display = 'block';

            peer = new Peer(cid);
            peer.on('open', id => {
                document.getElementById('status').innerText = "C√ÇMERA ONLINE | ID: " + id;
                document.getElementById('status').style.color = "#10b981";
            });

            peer.on('connection', conn => {
                conexoes.push(conn);
                document.getElementById('status').innerText = "Monitores Conectados: " + conexoes.length;
            });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                document.getElementById('webcam').srcObject = stream;
                model = await cocoSsd.load();
                detectarLoop();
            } catch (e) {
                alert("Erro ao acessar c√¢mera: " + e.message);
            }
        };

        window.iniciarModoMonitor = function() {
            document.getElementById('modo-selecao').style.display = 'none';
            document.getElementById('config-monitor').style.display = 'block';
            peer = new Peer();
            peer.on('call', call => {
                call.answer();
                document.getElementById('monitor-ao-vivo').style.display = 'block';
                call.on('stream', st => { document.getElementById('remote-video').srcObject = st; });
            });
        };

            const tid = document.getElementById('camera-id-input').value;
            const conn = peer.connect(tid);

                document.getElementById('status').innerText = "CONECTADO √Ä C√ÇMERA: " + tid;
                conn.on('data', data => {
                    if(data.acao === 'parar_video') document.getElementById('monitor-ao-vivo').style.display = 'none';
                });
            });
        };
